	<script>
		function sum() {
			// arguments：实参集合（传递的实参信息都在这个集合中呢 =>类数组集合）
			let total = 0;
			for (let i = 0; i < arguments.length; i++) {
				let item = Number(arguments[i]);
				if (isNaN(item)) continue;
				total += item;
			}
			return total;
		}
