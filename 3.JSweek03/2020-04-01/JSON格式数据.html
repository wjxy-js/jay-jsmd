<body>
    <script>
    //js数据类型
    //基本数据类型:number string boolean null undefined symbol bigint
    //引用数据类型:
    //JSON 不是单独的数据类型,它是对象数据类型的某一种特殊的格式   
    //=>  
    let obj = {
        name:'zhufeng',
        age:10
    }//=>普通格式对象
    let obj = {
        "name":"zhufeng",
        "age":10
    }//=>JSON格式的对象(其实就是把对象的后苏醒么基于双引号包起来而已,但是和普通对象的操作是一样的)


        
        
    </script>
</body>
