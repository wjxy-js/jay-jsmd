		 *   ===
		 *   Object.is 
		 */

		/*

		 *    NaN==NaN   =>false   NaN和任何值（包含自己本身）都不相等

		 *    对象==字符串  对象转换为字符串
		 *    
		 *    除上述规则外，其余的都是把值转换为数字类型，然后再比较
		 */

		console.log(1 == true); //=>1==1   true
		console.log(2 == true); //=>2==1   false
